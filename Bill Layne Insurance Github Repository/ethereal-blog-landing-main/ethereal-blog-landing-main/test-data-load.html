<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Data Load</title>
</head>
<body>
    <h1>Testing Blog Data Load</h1>
    <div id="status">Loading...</div>
    <pre id="output"></pre>
    
    <script>
        async function testLoad() {
            const statusEl = document.getElementById('status');
            const outputEl = document.getElementById('output');
            
            try {
                statusEl.textContent = 'Fetching data/blogs.json...';
                const response = await fetch('data/blogs.json');
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const data = await response.json();
                statusEl.textContent = `Success! Loaded ${data.length} blogs`;
                outputEl.textContent = JSON.stringify(data, null, 2);
                
                // Show first blog
                if (data.length > 0) {
                    console.log('First blog:', data[0]);
                    console.log('First blog title:', data[0].title);
                }
            } catch (error) {
                statusEl.textContent = `Error: ${error.message}`;
                outputEl.textContent = error.stack;
                console.error('Load error:', error);
            }
        }
        
        testLoad();
    </script>
</body>
</html>
