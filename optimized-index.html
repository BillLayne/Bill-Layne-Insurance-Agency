<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NC Auto & Home Insurance - Optimized</title>
    
    <!-- Preconnect to external domains -->
    <link rel="preconnect" href="https://cdn.jsdelivr.net">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://i.imgur.com">
    
    <!-- Critical CSS inline for faster FCP -->
    <style>
        /* Critical above-the-fold CSS */
        body{margin:0;padding:0;font-family:Arial,sans-serif;line-height:1.6;color:#333}
        .container{max-width:1200px;margin:0 auto;padding:0 20px}
        .hero{background-color:#f4f4f4;padding:4rem 0;text-align:center;min-height:400px;display:flex;flex-direction:column;justify-content:center}
        .hero h1{font-size:2.5rem;margin-bottom:1rem;min-height:3em}
        .hero p{font-size:1.2rem;margin-bottom:2rem;min-height:2em}
        .cta-button{display:inline-block;padding:1rem 2rem;background-color:#007bff;color:white;text-decoration:none;border-radius:5px;min-width:150px;min-height:44px}
        .navbar{height:60px}
        .logo-item img{width:63px;height:40px;object-fit:contain}
    </style>
    
    <!-- Load non-critical CSS asynchronously -->
    <link rel="preload" href="style.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="style.min.css"></noscript>
    
    <!-- Fix CLS styles -->
    <link rel="stylesheet" href="fix-cls.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <!-- Navigation content -->
        </div>
    </nav>

    <section class="hero">
        <div class="container">
            <h1>Welcome to NC Auto & Home Insurance</h1>
            <p>Your trusted insurance partner in North Carolina</p>
            <a href="#quote" class="cta-button">Get a Quote</a>
        </div>
    </section>

    <section class="logo-grid container">
        <!-- Use picture elements for WebP support with fallbacks -->
        <div class="logo-item">
            <picture>
                <source srcset="images/nc-grange-logo.webp" type="image/webp">
                <img src="images/nc-grange-logo.png" alt="NC Grange Mutual" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/alamance-logo.webp" type="image/webp">
                <img src="images/alamance-logo.png" alt="Alamance Farmers" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/national-general-logo.webp" type="image/webp">
                <img src="images/national-general-logo.png" alt="National General" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/dairyland-logo.webp" type="image/webp">
                <img src="images/dairyland-logo.png" alt="Dairyland" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/progressive-logo.webp" type="image/webp">
                <img src="images/progressive-logo.png" alt="Progressive" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/nationwide-logo.webp" type="image/webp">
                <img src="images/nationwide-logo.png" alt="Nationwide" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
        <div class="logo-item">
            <picture>
                <source srcset="images/travelers-logo.webp" type="image/webp">
                <img src="images/travelers-logo.png" alt="Travelers" width="63" height="40" loading="lazy" decoding="async">
            </picture>
        </div>
    </section>

    <!-- Load JavaScript deferred -->
    <script src="app.min.js" defer></script>
    
    <!-- Load third-party scripts after page load -->
    <script>
        window.addEventListener('load', function() {
            // Load email.min.js after page load
            const emailScript = document.createElement('script');
            emailScript.src = 'https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js';
            emailScript.async = true;
            document.body.appendChild(emailScript);
        });
    </script>
</body>
</html>
